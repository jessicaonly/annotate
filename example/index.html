<html>
 <head>
  <title>annotate.js - example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
  <script src="../annotate.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
        var annotate = new Annotate({
            formId: 'annotate-form'
        }); 
        $('#annotate-start').on('click',  function() { annotate.start(); });
        $('#annotate-commit').on('click', function() { console.log('data:',annotate.getHtml()); annotate.reset(); });
        $('#annotate-cancel').on('click', function() { annotate.reset(); });
    });
  </script>
  <link rel="stylesheet" type="text/css" href="../annotate.css"> 
  <style type="text/css">
   #annotate-form {
     position: absolute;
     right: 0;
     top: 0;
     height: 20px;
     width: 200px;
     background: #b0e0ff;
     border: 1px solid #25a;
     border-top: 0; 
     border-right: 0; 
     padding: 5px;
   }
   .get-started {
     float: right;
     padding: 10px;
     background: yellow;
     border: 1px solid black;
   }
   .get-started .arrow {
     font-size: 40px;
     font-weight: bold;
     text-align: center;
   }
  </style>
</head>
<body>

    <h1>Sample page - annotate.js</h1>
    <p>Annotate.js lets you highlight portions of a page and annotate them with comments</p>
    <div class="get-started">
     <div class="arrow">&uarr;</div>
     Click <b>Start</b>, then press mouse and draw rectangles
    </div>

    <div id="annotate-form">
        <a id="annotate-start"  href="#">Start</a>
        <a id="annotate-commit" href="#">Commit</a>
        <a id="annotate-cancel" href="#">Cancel</a>
    </div>

</body>
</html>
