<!DOCTYPE html>
<html>
 <head>
  <title>annotate.js - example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
  <script src="../annotate.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
        var annotate = new Annotate();
        annotate.on('enabled', function(options) {
            $('#annotate-form').css({ zIndex: options.zIndex+2 });
            $('#annotate-indicator').html('Enabled');
        });
        annotate.on('disabled', function() {
            $('#annotate-indicator').html('Disabled');
        });
        annotate.on('draw', function() {
            $('#annotate-form').fadeOut(200);
        });
        annotate.on('drawn', function() {
            $('#annotate-form').fadeIn(200);
        });
        $('#annotate-enable').on('click',  function() { annotate.enable(); });
        $('#annotate-disable').on('click',  function() { annotate.disable(); });
        $('#annotate-reset').on('click', function() { annotate.reset(); });
    });
  </script>
  <link rel="stylesheet" type="text/css" href="../annotate.css"> 
  <style type="text/css">
   #annotate-form {
     background: #25a;
     position: absolute;
     top: 0px;
     right: 0px;
     padding: 10px;
   }
   #annotate-indicator {
     font-weight: bold;
     text-transform: uppercase;
     position: absolute;
     top: 35px;
     right: 0px;
     padding: 10px;
   }
   #annotate-form a {
     padding: 5px;
     color: white;
     cursor: pointer;
   }
  </style>
</head>
<body>

    <div id="contents">
        <h1>Sample page - annotate.js</h1>
        <p>Annotate.js lets you highlight portions of a page and annotate them with comments</p>
        <p>Click ENABLE in the top right menu and start drawing rectangles</p>
    </div>

    <div id="annotate-form">
      <a id="annotate-enable">Enable</a>
      <a id="annotate-disable">Disable</a>
      <a id="annotate-reset">Reset</a>
    </div>
    <div id="annotate-indicator">Disabled</a>

</body>
</html>
