<html>
 <head>
  <title>annotate.js - example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
  <script src="../annotate.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
        var annotate = new Annotate({
            formId: 'annotateForm',
            callback: function(data) {
                console.log('callback.data: ', data);
            }
        }); 
        annotate.main();
        $('#annotate-start').on('click',  function() { annotate.main(); });
        $('#annotate-commit').on('click', function() { annotate.commit(); });
        $('#annotate-cancel').on('click', function() { annotate.cancel(); });
    });
  </script>
  <style type="text/css">
   #annotateForm {
     position: absolute;
     right: 0;
     top: 0;
     height: 20px;
     width: 200px;
     background: #b0e0ff;
     border: 1px solid #25a;
     border-top: 0; 
     border-right: 0; 
     padding: 5px;
   }
  </style>
</head>
<body>

    <h1>Sample page - annotate.js</h1>
    <p>Press mouse and draw a rectangle</p>

    <div id="annotateForm">
        <a id="annotate-start"  href="#">Start</a>
        <a id="annotate-commit" href="#">Commit</a>
        <a id="annotate-cancel" href="#">Cancel</a>
    </div>

</body>
</html>
